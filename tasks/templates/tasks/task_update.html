{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4>Görevi Düzenle: {{ task.title }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Başlık</label>
                            <input type="text" name="title" class="form-control" value="{{ task.title }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Açıklama</label>
                            <textarea name="description" class="form-control" rows="3">{{ task.description|default_if_none:"" }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Durum</label>
                            <select name="status" class="form-select">
                                <option value="yapilacak" {% if task.status == 'yapilacak' %}selected{% endif %}>Yapılacak</option>
                                <option value="devam_ediyor" {% if task.status == 'devam_ediyor' %}selected{% endif %}>Devam Ediyor</option>
                                <option value="tamamlandi" {% if task.status == 'tamamlandi' %}selected{% endif %}>Tamamlandı</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Bitiş Tarihi</label>
                            <input type="date" name="due_date" class="form-control" value="{{ task.due_date|date:'Y-m-d' }}">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'task_list' %}" class="btn btn-secondary">İptal</a>
                            <button type="submit" class="btn btn-warning">Güncelle</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
