{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        {% if form.instance.pk %}Görevi Düzenle{% else %}Yeni Görev Ekle{% endif %}
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label">Görev Başlığı</label>
                            <input type="text" name="title" class="form-control" id="{{ form.title.id_for_label }}" 
                                   value="{{ form.title.value|default_if_none:'' }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Açıklama</label>
                            <textarea name="description" class="form-control" rows="3" id="{{ form.description.id_for_label }}">
                                {{ form.description.value|default_if_none:'' }}
                            </textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.status.id_for_label }}" class="form-label">Durum</label>
                                <select name="status" class="form-select" id="{{ form.status.id_for_label }}">
                                    {% for value, label in form.fields.status.choices %}
                                        <option value="{{ value }}" {% if form.status.value == value %}selected{% endif %}>
                                            {{ label }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="{{ form.due_date.id_for_label }}" class="form-label">Bitiş Tarihi</label>
                                <input type="date" name="due_date" class="form-control" id="{{ form.due_date.id_for_label }}" 
                                       value="{{ form.due_date.value|date:'Y-m-d' }}">
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'task_list' %}" class="btn btn-secondary me-md-2">İptal</a>
                            <button type="submit" class="btn btn-success">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
