{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">Profili Düzenle</div>
                <div class="card-body">
                    
                    <form method="post">
                        {% csrf_token %}

                        <h4>Hesap Bilgileri</h4>
                        <div class="mb-3">
                            <label>Ad</label>
                            <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
                        </div>
                        <div class="mb-3">
                            <label>Soyad</label>
                            <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
                        </div>
                        <div class="mb-3">
                            <label>E-Posta</label>
                            <input type="email" name="email" class="form-control" value="{{ user.email }}">
                        </div>

                        <hr>

                        <h4>Detaylar</h4>
                        <div class="mb-3">
                            <label>Konum</label>
                            <input type="text" name="location" class="form-control" value="{{ user.profile.location }}">
                        </div>
                        <div class="mb-3">
                            <label>Doğum Tarihi</label>
                            <input type="date" name="birth_date" class="form-control" value="{{ user.profile.birth_date|date:'Y-m-d' }}">
                        </div>
                        <div class="mb-3">
                            <label>Hakkımda</label>
                            <textarea name="bio" class="form-control" rows="3">{{ user.profile.bio }}</textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Değişiklikleri Kaydet</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
