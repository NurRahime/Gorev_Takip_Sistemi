{% extends 'base.html' %}

{% block title %}Profili Düzenle{% endblock %}

{% block content %}
<div class="bg-light min-vh-100 py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h2 class="h3 fw-bold text-dark mb-0">Bilgilerini Güncelle</h2>
                    <a href="{% url 'profile' %}" class="text-decoration-none text-muted small hover-link">
                        <i class="bi bi-arrow-left me-1"></i> Profile Dön
                    </a>
                </div>

                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    
                    <div class="bg-primary" style="height: 6px;"></div>

                    <div class="card-body p-4 p-md-5">

                        <form method="post" class="needs-validation">
                            {% csrf_token %}

                            <div class="mb-5">
                                <div class="d-flex align-items-center mb-4">
                                    <div class="bg-primary bg-opacity-10 text-primary rounded-3 p-2 me-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-badge" viewBox="0 0 16 16">
                                            <path d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                            <path d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492V2.5z"/>
                                        </svg>
                                    </div>
                                    <h5 class="fw-bold text-dark mb-0">Temel Bilgiler</h5>
                                </div>

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" name="first_name" class="form-control bg-light border-0" id="id_first_name" placeholder="Adınız" value="{{ user.first_name }}">
                                            <label for="id_first_name" class="text-muted">Ad</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" name="last_name" class="form-control bg-light border-0" id="id_last_name" placeholder="Soyadınız" value="{{ user.last_name }}">
                                            <label for="id_last_name" class="text-muted">Soyad</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="email" name="email" class="form-control bg-light border-0" id="id_email" placeholder="E-Posta Adresi" value="{{ user.email }}">
                                            <label for="id_email" class="text-muted">E-Posta Adresi</label>
                                        </div>
                                        <div class="form-text ms-1 mt-2 small text-muted">
                                            <i class="bi bi-info-circle me-1"></i> E-posta adresinizi değiştirirseniz giriş yaparken yeni adresi kullanmalısınız.
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4 text-muted opacity-10">

                            <div class="mb-4">
                                <div class="d-flex align-items-center mb-4">
                                    <div class="bg-success bg-opacity-10 text-success rounded-3 p-2 me-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                                            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                                            <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                                        </svg>
                                    </div>
                                    <h5 class="fw-bold text-dark mb-0">Kişisel Detaylar</h5>
                                </div>

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" name="location" class="form-control bg-light border-0" id="id_location" placeholder="Şehir, Ülke" value="{{ user.profile.location|default:'' }}">
                                            <label for="id_location" class="text-muted">Konum (Şehir)</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="date" name="birth_date" class="form-control bg-light border-0" id="id_birth_date" placeholder="Doğum Tarihi" value="{{ user.profile.birth_date|date:'Y-m-d' }}">
                                            <label for="id_birth_date" class="text-muted">Doğum Tarihi</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating">
                                            <textarea name="bio" class="form-control bg-light border-0" placeholder="Kendinizden bahsedin" id="id_bio" style="height: 120px">{{ user.profile.bio|default:'' }}</textarea>
                                            <label for="id_bio" class="text-muted">Hakkımda (Biyografi)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2 mt-5 pt-3 border-top">
                                <a href="{% url 'profile' %}" class="btn btn-light btn-lg px-4 fw-bold text-muted border transition-btn">
                                    Vazgeç
                                </a>
                                <button type="submit" class="btn btn-primary btn-lg px-4 fw-bold shadow-sm transition-btn">
                                    <i class="bi bi-check-lg me-1"></i> Kaydet
                                </button>
                            </div>

                        </form>

                    </div>
                </div>
                </div>
        </div>
    </div>
</div>

<style>
    /* Input Fokus Efekti */
    .form-control:focus {
        background-color: #fff !important;
        box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
        border: 1px solid #0d6efd !important;
    }

    /* Link Hover */
    .hover-link:hover {
        color: #0d6efd !important;
    }

    /* Buton Geçişleri */
    .transition-btn {
        transition: all 0.3s ease;
    }
    .transition-btn:hover {
        transform: translateY(-2px);
    }
    
    /* Tarih ikonu düzeltmesi (Bootstrap floating label ile çakışmaması için) */
    input[type="date"]::-webkit-calendar-picker-indicator {
        opacity: 0.6;
        cursor: pointer;
    }
</style>
{% endblock %}
