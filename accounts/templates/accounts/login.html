{% extends 'base.html' %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="font-weight-light my-2">Giriş Yap</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Kullanıcı adı veya şifre hatalı!
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label fw-bold">Kullanıcı Adı:</label>
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Kullanıcı adınızı girin" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label fw-bold">Şifre:</label>
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Şifrenizi girin" required>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Giriş Yap</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                    <a href="{% url 'register' %}">Hesabın yok mu? Kayıt Ol!</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
