{% extends 'base.html' %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="d-flex align-items-center min-vh-100 bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden position-relative">
                    
                    <div class="position-absolute top-0 start-0 w-100 bg-primary" style="height: 6px;"></div>

                    <div class="card-body p-5">
                        
                        <div class="text-center mb-5">
                            <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                                    <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                                </svg>
                            </div>
                            <h2 class="fw-bold text-dark mb-1">Tekrar Hoş Geldiniz</h2>
                            <p class="text-muted">Hesabınıza erişmek için bilgilerinizi girin.</p>
                        </div>

                        {% if error %}
                        <div class="alert alert-danger d-flex align-items-center rounded-3 shadow-sm border-0 mb-4" role="alert">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-triangle-fill me-2" viewBox="0 0 16 16">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                            <span class="small fw-semibold">{{ error }}</span>
                        </div>
                        {% endif %}

                        <form method="post" autocomplete="off">
                            {% csrf_token %}

                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control bg-light border-0" id="id_username" placeholder="Kullanıcı Adı" required>
                                <label for="id_username" class="text-muted">Kullanıcı Adı</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" name="password" class="form-control bg-light border-0" id="id_password" placeholder="Şifre" required>
                                <label for="id_password" class="text-muted">Şifre</label>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label text-muted small" for="rememberMe">
                                        Beni Hatırla
                                    </label>
                                </div>
                                
                            </div>

                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-primary btn-lg rounded-3 fw-bold shadow-sm py-3 transition-btn">
                                    Giriş Yap
                                </button>
                            </div>

                            <div class="text-center">
                                <p class="text-muted small mb-0">Henüz hesabınız yok mu? 
                                    <a href="{% url 'register' %}" class="text-primary fw-bold text-decoration-none ms-1">Kayıt Ol</a>
                                </p>
                            </div>

                        </form>
                    </div>
                </div>
              

            </div>
        </div>
    </div>
</div>

<style>
    /* Input odaklanınca oluşan efekt */
    .form-control:focus {
        background-color: #fff !important;
        box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
        border: 1px solid #0d6efd !important;
    }
    
    /* Buton hover efekti */
    .transition-btn {
        transition: all 0.3s ease;
    }
    .transition-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 0.5rem 1rem rgba(13, 110, 253, 0.25) !important;
    }

    body {
        background: #f8f9fa; 
    }
</style>
{% endblock %}
