{% extends 'base.html' %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-success text-white text-center">
                <h3 class="font-weight-light my-2">Kayıt Ol</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Lütfen bilgileri kontrol ediniz.
                            {{ form.errors }}
                        </div>
                    {% endif %}

                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Kullanıcı Adı" required>
                        <label for="inputUsername">Kullanıcı Adı</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
                        <label for="inputEmail">E-posta Adresi</label>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating mb-3 mb-md-0">
                                <input type="text" name="first_name" class="form-control" id="inputFirstName" placeholder="Adınız" required>
                                <label for="inputFirstName">Ad</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" name="last_name" class="form-control" id="inputLastName" placeholder="Soyadınız" required>
                                <label for="inputLastName">Soyad</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating mb-3 mb-md-0">
                                </div>
                        </div>
                    </div>
                    
                    {% for field in form %}
                        <div class="form-floating mb-3">
                            <div class="mb-3">
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }} 
                            </div>
                        </div>
                    {% endfor %}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Kaydı Tamamla</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                    <a href="{% url 'login' %}">Zaten hesabın var mı? Giriş Yap</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
